<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison Tool</title>
    
    <!-- Bootstrap CSS (Dark Mode) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <div class="container-fluid mt-4">
        <!-- <h1 class="text-center">Translation Comparison</h1> -->

        <div class="table-responsive">
            <table class="table table-dark table-bordered mt-3">
                <thead>
                    <tr>
                        <th scope="col">Source Text</th>
                        <th scope="col">Manual Annotation on Target Text</th>
                        <th id="aiCol" scope="col">AI-Generated Annotation on Target Text</th>
                        <!-- <th scope="col">Explanation</th> -->
                    </tr>
                </thead>
                <tbody id="comparisonTable">
                    <!-- Content will be inserted dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (for interactivity if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
